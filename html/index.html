<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Keyboard</title>
</head>
<body>

    <section id="monitor-section">
        <div class="monitor">
            <div class="terminal">
                <header>
                    <div class="close-btn btn"></div>
                    <div class="min-btn btn"></div>
                    <div class="hide-btn btn"></div>
                </header>
                <div id="terminal-textarea">
                    <p class="blink"><span>~$></span></p>
                </div>
            </div>
        </div>
	<div class="monitor-suport"></div>
    </section>

    <section id="keyboard">
        <div id="keys"></div>
    </section>

    <script src="../js/main.js" type="module"></script>
</body>
</html>
